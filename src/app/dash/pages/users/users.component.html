<div class="container gy-4">
  <h2>Empleados</h2>
  <div class="row align-items-center justify-content-between">
    <div class="col-4 justify-content-end">
      <button mat-flat-button color="primary" (click)="openNewUserDialog()">
        <mat-icon>add</mat-icon>Agregar usuario
      </button>
    </div>
  </div>
  <div class="row mt-3 mb-5">
    <div>
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.firstName }} {{ employee.lastName }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="employeeEmail">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.email }}
          </td>
        </ng-container>

        <!-- Job Title Column -->
        <ng-container matColumnDef="employeeJobTitle">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.jobTitle }}
          </td>
        </ng-container>

        <!-- Job Area Column -->
        <ng-container matColumnDef="employeeJobArea">
          <th mat-header-cell *matHeaderCellDef>Departamento</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.jobArea }}
          </td>
        </ng-container>

        <!-- Contract Type Column -->
        <ng-container matColumnDef="employeeContractType">
          <th mat-header-cell *matHeaderCellDef>Contrato</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.contractType }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
