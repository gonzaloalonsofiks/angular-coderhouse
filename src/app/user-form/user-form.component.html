<h2>Crear usuario</h2>
<p>
  Completa los datos a continuación para crear un usuario nuevo en la
  plataforma.
</p>
<small>Los datos marcados con un * son requeridos.</small>

<form [formGroup]="userForm" (ngSubmit)="createUser()" class="form">
  <label
    for="first_name"
    ngClass="{invalid-field: userForm.controls['first_name'.invalid] && userForm.controls['first_name'].touched"
    >Nombre *</label
  >
  <input type="text" formControlName="first_name" />
  <label for="last_name">Apellido *</label>
  <input type="text" formControlName="last_name" />
  <label for="email">E-mail *</label>
  <input type="email" formControlName="email" />
  <fieldset>
    <legend>Género</legend>
    <input type="radio" id="male" formControlName="gender" value="male" />
    <label for="male">Masculino</label>
    <input type="radio" id="female" formControlName="gender" value="female" />
    <label for="female">Femenino</label>
    <input type="radio" id="other" formControlName="gender" value="other" />
    <label for="other">Otro</label>
  </fieldset>
  <label for="job_title">Puesto *</label>
  <input type="text" formControlName="job_title" />
  <label for="job-area">Departamento *</label>
  <select formControlName="job_area" id="job-area">
    <option value="">-- Selecciona --</option>
    <option value="marketing">Marketing</option>
    <option value="hr">Human Resources</option>
    <option value="sales">Sales</option>
  </select>
  <label for="contract_type>">Tipo de contrato *</label>
  <select formControlName="contract_type" id="contract_type">
    <option value="">-- Selecciona --</option>
    <option value="full-time">Full time</option>
    <option value="intern">Intern</option>
  </select>
  <button type="submit" [disabled]="userForm.invalid">Crear usuario</button>
</form>
